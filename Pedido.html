        <center>
        <div id="form">
            <form action="https://formsubmit.co/luiz.alfreitas12@gmail.com" method="post">
                <input type="hidden" name="_subject" value="Pedido do Doce da Blue Space">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="basic">
                <input type="hidden" name="_next" value="https://www.bluespace.x10.bz/Obrigado2.html">

                <h1 class="title">Para fazer seu pedido, coloque seus dados aqui:</h1>

                <label for="Nome">Nome:</label>
                <div class="rotulo">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" name="Nome" id="Nome" placeholder="Escreva seu Nome" required>
                </div>

                <label for="Email">E-mail:</label>
                <div class="rotulo">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="Email" id="Email" placeholder="Escreva seu Email" required>
                </div>

                <label for="Telefone">Telefone:</label>
                <div class="rotulo">
                    <i class="fa-solid fa-mobile"></i>
                    <input type="tel" name="Telefone" id="Telefone" placeholder="Escreva seu número de Whatsapp" required>
                </div>

                <label for="Mensagem">Mensagem:</label>
                <div class="rotulo">
                    <i class="fa-regular fa-message"></i>
                    <input type="text" name="Mensagem" id="Mensagem" placeholder="Escreva uma Mensagem">
                </div>

                <label for="Pagamento">Forma de pagamento:</label>
                    <input type="radio" name="Pagamento" value="Pix" required><span class="Pix">Pix</span>
                    <i class="fa-brands fa-pix"></i>                        
                        
                    <input type="radio" name="Pagamento" value="Dinheiro" required><span class="Dinheiro">Dinheiro</span>
                    <i class="fa-solid fa-money-bill-1"></i>

                <div id="btn">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        </center>
